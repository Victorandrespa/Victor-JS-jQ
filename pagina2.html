        <div class="row justify-content-center">
            <div class="col-auto d-flex flex-column align-items-center">
                <button type="button" class="btn btn-outline-dark my-2" id="btn-agregarFila"

                        </tr>
                    </thead>

                        <tr>
                            <td> <input type="number" class="form-control" id="inputCarnet" placeholder="#">
                            </td>
                            <td> <input type="text" class="form-control" id="inputNombre" placeholder="nombre">
                            </td>
                            <td> <input type="email" class="form-control" id="inputCorreo"
                                    placeholder="name@example.com"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
