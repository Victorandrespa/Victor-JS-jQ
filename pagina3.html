        <h4 class="my-3">Practica jQuery</h4>
        <br>
        <div class="row justify-content-center">
            <h3>Form</h3>
            <div class="col-10">
                <div style="width: 200px;" class="mt-4">
                    <label for="Notas1">Estudiante</label>
                    <input class="form-control form-control-sm m-2 mb-4" type="text" placeholder="Nombre"

                    <label for="Notas1">Notas</label>

                    style="width: 250px; max-height: fit-content;">Caracteres</button>
                <button type="button" class="btn btn-outline-info m-2" id="btn-notasPromedio"
                    style="width: 250px; max-height: fit-content;">Promedio</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto d-flex flex-row align-items-center justify-content-between w-75">
                <div id="outputNombre"></div>
                <div id="outputPromedio"></div>
            </div>
        </div>
